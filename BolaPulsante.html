<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'red';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20;
    
    var sentidoBola = 1;
    
    function atualizaBola() {

        limpaTela();
	
        if( x > 600) {
            sentidoBola = -1;
        } else if (x < 0) {
            sentidoBola = 1;
        } 

        desenhaCirculo(x, 50, raio);
        x = x + sentidoBola;
        
    }
    
    var raio = 20;
    
    var sentidoRaio = 1;
    
    function atualizaRaio(){
    	
    	if (raio > 30){
        	sentidoRaio = -1;
        } else if (raio < 20){
        	sentidoRaio = 1;
        }

    	raio = raio + sentidoRaio;
    	
    }

    setInterval(atualizaBola, 1);
    
    setInterval(atualizaRaio, 10);

</script>
